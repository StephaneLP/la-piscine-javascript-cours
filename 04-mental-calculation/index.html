<!DOCTYPE html>
<html>
<head>
    <title>Projets javascript</title> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="img/logo-js.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script type="module" src="src/index.js"></script>
</head>
<body>
    <div class="main-container">
        <h1>Calcul Mental</h1>
        <p>Veuillez sommer les nombres présents dans les boules, puis cliquer votre réponse dans le bon rectangle.</p>
        <div class="infoslabel">
            <div>Niveau</div>
            <div>Score</div>
            <div>Temps</div>
        </div>
        <div class="infos">
            <div class="lvl"></div>
            <div class="score"></div>
            <div class="timer"></div>
        </div>   
        <canvas id="demoCanvas" width="600" height="600">
            Désolé, votre navigateur ne prend pas en charge &lt;canvas&gt;.
        </canvas>
        <div class="div-goGame">
            <span class="msg-goGame"></span>
            <a href="#" class="btn-goGame"></a>
        </div>
    </div>
</body>
</html>
